{% load static %}       
<!doctype html>
<html lang="en">
  <head>

  </head>
  <body>

      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <img src={% static '/img/logo-inicio.jpg' %} class="ms-4" alt="Imagen de inicio.">
          <a class="navbar-brand ms-1" href="{% url 'inicio' %}">StockControl</a>   
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" >
            <ul class="navbar-nav ms-auto me-5 pe-5 mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'compra:proveedores_list' %}">Listado de Proveedores</a></li>
                  <li><a class="dropdown-item" href="{% url 'compra:productos_list' %}">Listado de Productos</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'compra:proveedores_create' %}">Agregar Proveedor</a></li>
                  <li><a class="dropdown-item" href="{% url 'compra:productos_create' %}">Agregar Producto</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'admin:index' %}">Administrador</a></li>
                </ul>
              </li>              
            </ul>
          </div>
        </div>
      </nav>      
      {% block content %}
      {% endblock content %}
      <footer class="bg-dark text-white py-3 my-4">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p class="mb-0 ms-4">© 2024 Pablo Alexis König. Todos los derechos reservados.</p>
            </div>
            <div class="col-md-6 text-md-right">
              <a href="https://www.linkedin.com/in/pablo-alexis-konig/" target="_blank" class="imagen-derecha me-4">
                <img src="{% static '/img/linkedin.png' %}" alt="LinkedIn" width="30" height="30">
              </a>
              <a href="https://github.com/PabloKonig/Proyecto-final-Python-Django-Alkemy/tree/main" target="_blank" class="imagen-derecha me-4">
                <img src="{% static '/img/github.png' %}" alt="GitHub" width="30" height="30">
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    .alineado-derecha {

    }

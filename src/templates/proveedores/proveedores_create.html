{% extends "base.html" %}
{% block content %}
<h2 class="my-4">Agregar producto</h2>
<section class="alert alert-warning" role="alert">
    <form method="post">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            <tr>
                <td>Nombre</td>
                <td>{{form.nombre}}</td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td>{{form.apellido}}</td>                
            </tr>
            <tr>
                <td>DNI</td>
                <td>{{form.dni}}</td>                
            </tr>
        </table>
        <button type="submit" class="btn btn-outline-primary">Guardar</button>
        <a class="btn btn-outline-primary m-3" href="{% url 'inicio' %}" role="button">Inicio</a>
    </form>
</section> 
{% endblock content %}

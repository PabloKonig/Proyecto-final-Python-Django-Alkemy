{% extends "base.html" %}

{% block content %}
<h2 class="my-4">Listado de proveedores</h2>
    <table class="table table-hover">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in lista_de_proveedores %}
            <tr>
                <td>{{proveedor.id}}</td> 
                <td>{{proveedor.nombre}}</td> 
                <td>{{proveedor.apellido}}</td>
                <td>{{proveedor.dni}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-outline-primary m-3" href="{% url 'compra:proveedores_create' %}" role="button">Agregar proveedor</a>
    <a class="btn btn-outline-primary m-3" href="{% url 'inicio' %}" role="button">Inicio</a>
{% endblock content %}
